<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">
        <title>PEMILRA 2020</title>
        <link rel="icon" href="images/Logo Pemilra.png">
        <!-- SEO blum masuk -->

        <!-- Framework -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style/style_login.css">

        <!-- AOS -->
        <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        
        <!-- sweetalert -->
        <script type="text/javascript" src="sweetalert/sweetalert.min.js"></script>
        <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->

        <script type="text/javascript" src="jquery/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
            <a class="navbar-brand pemilra" href="#">P E M I L R A</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow:unset !important">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item " id="nav">
                        <a class="nav-link colortextnav" href="#">HOME</a>
                    </li>
                    <li class="nav-item" id="nav">
                        <a class="nav-link colortextnav" href="#">KANDIDAT</a>
                    </li>
                    <li class="nav-item" id="nav">
                        <a class="nav-link colortextnav" href="#">VOTE</a>
                    </li>
                    <li class="nav-item" id="nav">
                        <a class="nav-link colortextnav active" href="#" id="masuk">MASUK</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="hero d-flex justify-content-center">
            <div class="background" data-aos="fade-up" data-aos-duration="500" data-aos-easing="ease-in-sine">
                <img src="images/bg.png">    
            </div>
            <div class="d-flex mx-auto utama" data-aos="flip-left" data-aos-duration="1000">
                <div class="kiri container float-left text-center">
                    <div class="bungkus container">
                        <div class="align-top">
                            <div class="bungkuslogo">
                                <img src="images/Logo Pemilra.png" class="pemilralogo img-fluid" alt="Responsive image"> 
                            </div>
                            <div class="d-flex justify-content-center">
                                <span class="selamat">SELAMAT DATANG</span>
                            </div>
                            <form method="POST" class="form">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="masukkan alamat e-mail">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="masukkan password">
                                </div>
                                <div class="bawah align-bottom">
                                    <div class="form-group">
                                        <button type="submit" id="submit" class="masuk btn btn-primary"><span class="masuk-teks">MASUK</span></button>
                                    </div>    
                                    <div class="garis"></div>
                                    <div class="kalimat">
                                        <br>Belum punya akun?
                                        <a href="">Daftar</a><br>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="kanan d-flex flex-row-reverse bd-highlight float-right">
                    <img src="images/hello.png" class="gambar img-fluid">
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function test() {
                $('.form').submit(function() {
                    var email = $('#email').val().length;
                    var password = $('#password').val().length;  
                    if (email == "" && password == "") {    
                        swal("form mu masih kosong !", "", "warning");
                        return false;
                     }
                    else if(email == ""){
                        swal("email masih kosong !", "", "warning");
                        return false;
                    }
                    else if (password == ""){
                        swal("password kosong !", "", "warning");
                        return false;
                    }
                });
            });
        </script>    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                $(this).scrollTop(0);
                $(document.getElementsByClassName('cur')).addClass("active");
            }
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('ul li a').click(function(){
                    $('li a').removeClass("active");
                    $(this).addClass("active");
                });
            });
        </script>
        <script type="text/javascript">
            $(window).on('scroll',function(){
                if ($(window).scrollTop()){
                    $(navbar).addClass('new');
                }else 
                {
                    $(navbar).removeClass('new');
                } 
            });
            $(document).ready(function(){
                $('a[href^="#"]').on('click', function(event) {
                    event.preventDefault();

                    var target = this.hash;
                    var result = $(target);

                    $('html, body').stop().animate({
                        scrollTop : result.offset().top
                    }, 1000, 'swing', function() {
                        window.location.hash = target;
                    });
                });
            });
        </script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
